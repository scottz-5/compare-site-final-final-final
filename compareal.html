<!DOCTYPE html>
<html>
    <!-- it's pretty sparse. i decided against making it look pretty (sorry) -->
    <!-- mostly a fun experiment, trying out python & html integration -->
    <head>
        <title>Easily Compare Two Texts!</title>
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>
        <textarea id="first_text" rows="8" cols="40" placeholder="Your Longer Piece of Literature Goes Here"></textarea><br><br>
        <textarea id="second_text" rows="8" cols="40" placeholder="Your Shorter Piece of Literature Goes Here"></textarea><br><br>

        <py-script src="script.py"></py-script>

        <button id="print_button">Calculate Results</button>
        <br><br>
        <div id="output"></div>
        <br>
        <div id="difference"></div>
        <br>
        <div id="average"></div>
    </body>
</html>
